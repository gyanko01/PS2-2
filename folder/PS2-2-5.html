<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Problem Set 2-2 More Javascript</title>
    </head>
    <style>
        .selectState{display:inline-block;margin:0;}
        #selected-states{border:1px solid black; padding:40px; margin-top:20px;width:100px;text-align: left;}
    </style>

    <body>
        <h1>PS2-2-5</h1>
        
        <form>
            <div class= "selectState">Pick a State:
             <select name='sel'id='sel' size="10">
            </select>
            <input type="button"value="Add State" onclick="addState()">
            </div>
            <br>          
            
            <div id="selected-states"></div>
            <br>
            <input type="button" value="Clear States"onclick="clearStates()">
        </form>
        
    
        <script language="javascript">
        var states = ["Alaska", "New York", "Massachsetts", "California", "Alabama", "Florida", "Illinois", "Hawaii", "Indiana","Ohio"];
        var selectElement = document.getElementById('sel');
        for (var i=0; i<states.length; i++){
            var option = document.createElement('option');
            option.text=states[i];
            selectElement.add(option);
        }

        selectElement.selectedIndex = 0;

        function addState() {
            var selectedState =selectElement.options[selectElement.selectedIndex].text;
            var stateListDiv = document.getElementById('selected-states');
            var newStateElement = document.createElement('div');
            newStateElement.textContent =selectedState;
            stateListDiv.appendChild(newStateElement);
        }

        

        function clearStates() {
            var stateListDiv =document.getElementById('selected-states');
            stateListDiv.innerHTML='';
        }

        

        

        </script>
        
         
        
    </body>
</html>
