<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Problem Set 2-2 More Javascript</title>
    <style type ="text/css">
        ol.list {list-style-type: decimal;}
        ol.list li{display: block; width: 100px}
    </style>
    
    </head>

    <body>
        <h1>PS2-2-2</h1>
        <ol id="strList"></ol>
    
        <script>
            var str=("Pat, Chris, Marlon, Ferncroft, Assunta");
            var arr = str.split(',');
            var listArr = [];
            var strList = document.getElementById("strList");
               
           arr.forEach(function(element){
            listArr.push("<li>"+ element+"</li>");

           });
           strList.innerHTML= listArr.join(' ');
           
           

        </script>
    </body>
</html>
