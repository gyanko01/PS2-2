    <body>
        <h1>PS2-2-1</h1>
        <script>
            var sent =prompt("Please provide a sentence!");
            // Split using regular expression to include punctuation and consider word boundaries
            var arr= sent.split(/\b\W+\b/);
            var numWords = arr.length;
            document.write(numWords);


            </script>
