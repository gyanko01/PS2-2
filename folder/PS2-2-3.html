<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title>Problem Set 2-2 More Javascript</title>
    </head>

    <body>
        <h1>PS2-2-3</h1>
        <form name="form1">
            <label>User's Name:</label>
            <input type="text" name="txt1" id="txt1">
            <br/><br/>
            <input type="button" value="Hello" name="btn1" onclick="speak('Hello')">
            <input type="button" value="Good Bye" name="btn2" onclick="speak('Good Bye')">
            <input type="button" value="Greetings" name="btn3" onclick="speak('Greetings')">
        </form>
        <script language="javascript">
            function speak(prefix)
            {
                var name = document.getElementById('txt1').value;
                alert(prefix + " " + name);

            }

        </script>
        </body>
        </html>
